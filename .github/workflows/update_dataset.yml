name: Update Airline Dataset

on:
  schedule:
    # Every Monday 08:00 Asia/Taipei (00:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch: {}  # allow manual run from the Actions tab

permissions:
  contents: write        # allow the workflow to commit/push to the repo

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get your repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install Kaggle CLI
      - name: Install Kaggle API
        run: pip install kaggle

      # Step 4: Configure Kaggle credentials from GitHub Secrets
      - name: Configure Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      # Step 5: Download and unzip the dataset
      - name: Download Airline Passenger Satisfaction dataset
        run: |
          mkdir -p ./data
          kaggle datasets download -d teejmahal20/airline-passenger-satisfaction -p ./data --force
          unzip -o ./data/airline-passenger-satisfaction.zip -d ./data
          echo " Dataset downloaded and unzipped."

      # Step 6: Log the timestamp of this update
      - name: Log update timestamp
        run: |
          echo "Updated on $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> ./data/_update_log.txt
          tail -n 5 ./data/_update_log.txt || true

      # Step 7: Commit and push updates to the repo
      - name: Commit and push if dataset changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "No changes to commit." || (git commit -m "Auto-update dataset" && git push)
