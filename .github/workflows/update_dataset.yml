name: Update Airline Dataset

on:
  schedule:
    # Runs every Monday at 08:00 Asia/Taipei (00:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch: {}  # allows manual trigger from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Kaggle API
        run: pip install kaggle

      - name: Configure Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: Download dataset (force latest)
        run: |
          mkdir -p ./data
          kaggle datasets download -d teejmahal20/airline-passenger-satisfaction -p ./data --force
          unzip -o ./data/airline-passenger-satisfaction.zip -d ./data

      - name: Log update timestamp
        run: |
          echo "Updated on $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> ./data/_update_log.txt
          tail -n 5 ./data/_update_log.txt || true

      - name: Commit and push if dataset changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "No changes to commit" || (git commit -m "Auto-update dataset" && git push)
